<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/sytle2.css" />
    <link
      rel="stylesheet"
      media="(max-width: 768px)"
      href="./css/Tablet-style2.css"
    />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./img/logo-platzi-video-BW2.png"
        alt="Logo Platzi video"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia Sesión</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar Sesión</button>
          <div class="login__container--remenber-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Recuerdame
            </label>
            <a href="#">Olvide mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./img/icons8-google-plus-50.png" alt="Google" />Inicia
            Sesion en google
          </div>
          <div>
            <img src="./img/icons8-twitter-50.png" alt="Twitter" />Inicia Sesión
            en Twitter
          </div>
        </section>
        <p class="login__container--resgister">
          No tienes ninguna cuenta
          <a href="./error.html">Registrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="">Terminos de uso</a>
      <a href="">Declaracion de Privacidad</a>
      <a href="">Centro de ayuda</a>
    </footer>
  </body>
</html>
